<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.title}}</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/spark-md5@3.0.2/spark-md5.min.js"></script>
</head>

<body>
    <nav class="navbar">
        <a href="/" class="nav-brand">📹 视频平台</a>
        <div class="nav-user">
            <span id="username"></span>
            <a href="/files">我的文件</a>
            <a href="#" onclick="logout()">退出</a>
        </div>
    </nav>

    <main class="container">
        <div class="upload-container">
            <h2>上传视频</h2>

            <div class="upload-zone" id="uploadZone">
                <input type="file" id="fileInput" accept="video/*,.mkv,.avi,.mov,.wmv,.flv">
                <div class="upload-hint">
                    <p> 点击或拖拽文件到此处</p>
                    <p class="hint-small">支持 MP4, MKV, AVI, MOV 等格式</p>
                </div>
            </div>

            <div id="fileInfo" class="file-info" style="display:none;">
                <p><strong>文件名:</strong> <span id="fileName"></span></p>
                <p><strong>大小:</strong> <span id="fileSize"></span></p>
                <p><strong>MD5:</strong> <span id="fileMD5">计算中...</span></p>
            </div>

            <div id="progressContainer" class="progress-container" style="display:none;">
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
                <p class="progress-text">
                    <span id="progressText">准备中...</span>
                    <span id="progressPercent">0%</span>
                </p>
            </div>

            <div id="uploadResult" class="upload-result" style="display:none;"></div>

            <button id="uploadBtn" class="btn btn-primary btn-block" style="display:none;" onclick="startUpload()">
                开始上传
            </button>
        </div>
    </main>

    <script src="/static/js/common.js"></script>
    <script src="/static/js/upload.js"></script>
</body>

</html>
