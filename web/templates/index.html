<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.title}}</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>

<body>
    <nav class="navbar">
        <div class="nav-brand">📹 视频平台</div>
        <div class="nav-links" id="navLinks">
            <a href="/login">登录</a>
        </div>
        <div class="nav-user" id="navUser" style="display:none;">
            <span id="username"></span>
            <a href="/upload">上传</a>
            <a href="/files">我的文件</a>
            <a href="#" onclick="logout()">退出</a>
        </div>
    </nav>

    <main class="container">
        <div class="hero">
            <h1>欢迎使用视频平台</h1>
            <p>支持大文件分片上传、断点续传、秒传、HLS 流媒体播放</p>
            <div class="hero-actions">
                <a href="/upload" class="btn btn-primary">开始上传</a>
                <a href="/files" class="btn btn-secondary">我的文件</a>
            </div>
        </div>

        <div class="features">
            <div class="feature-card">
                <h3> 分片上传</h3>
                <p>大文件自动分片，支持并发上传</p>
            </div>
            <div class="feature-card">
                <h3> 断点续传</h3>
                <p>上传中断后可继续，无需重新开始</p>
            </div>
            <div class="feature-card">
                <h3> 秒传</h3>
                <p>相同文件秒级完成上传</p>
            </div>
            <div class="feature-card">
                <h3> HLS 播放</h3>
                <p>自动转码为 HLS，支持自适应码率</p>
            </div>
        </div>
    </main>

    <script src="/static/js/common.js"></script>
    <script>
        checkAuth();
    </script>
</body>

</html>
